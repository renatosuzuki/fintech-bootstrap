<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fintech Login</title>
    <link rel="shortcut icon" href="./assets/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/cadastro.css" />
  </head>
  <body class="container">
    <h1 class="text-white text-center my-5">Faça Login.</h1>

    <div class="form-floating mx-auto mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingEmail"
        placeholder="Email"
      />
      <label for="floatingEmail">Email</label>
    </div>

    <div class="form-floating mx-auto mb-3 d-flex">
      <input
        type="password"
        class="form-control rounded-0 rounded-start-1"
        id="floatingSenha"
        placeholder="Senha"
      />
      <label for="floatingSenha">Senha</label>
      <button class="border-0 bg-white rounded-end-1">
        <i class="bi bi-eye fs-5"></i>
      </button>
    </div>

    <div class="row text-center">
      <p class="text-white col-12 m-0">
        Não possui uma conta?
        <a
          href="./cadastro.html"
          target="_blank"
          class="text-decoration-none text-white fw-bold"
          >Fazer Cadastro!</a
        >
      </p>
      <p class="fw-bold col-12 text-white my-1">OU</p>
    </div>
    <div class="d-flex flex-column align-items-center">
      <button
        type="button"
        class="btn btn-outline-light mx-auto fw-bold botao-google"
      >
        <i class="bi bi-google"></i> Continue com Google
      </button>
      <a href="./dashboard.html">
        <button
          type="button"
          class="btn btn-light mx-auto mt-4 fw-bold cor-primaria botao-primario fs-5"
        >
          Entrar
        </button>
      </a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
