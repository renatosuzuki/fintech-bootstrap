<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fintech</title>
    <link rel="shortcut icon" href="./assets/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <div class="row">
      <section class="d-none d-lg-block col-6">
        <aside
          class="aside-image d-flex align-items-center justify-content-center"
        >
          <img src="./assets/Manage money.gif" alt="" />
        </aside>
      </section>

      <section
        class="d-flex flex-column justify-content-center align-items-center col-12 col-lg-6 mt-lg-0 mt-5 pt-5 pt-lg-0"
      >
        <header class="text-center">
          <img
            class="logo"
            src="./assets/logo.svg"
            alt="Logo Fintech - Mão segurando dinheiro"
          />
          <h1 class="cor-primaria fs-1 fw-bold">Fintech</h1>
          <h2 class="cor-primaria fs-3">As suas finanças em um único lugar</h2>
        </header>

        <section
          class="d-flex flex-column justify-content-center align-items-center w-100 mt-5"
        >
          <a href="./login.html" target="_blank" class="ancora">
            <button
              type="button"
              class="btn btn-primary btn-lg border-0 rounded-5 botao-primario"
            >
              Login
            </button>
          </a>
          <div class="d-flex flex-column align-items-center mt-4 w-100">
            <span class="fs-6 fw-light">Não possui uma conta?</span>

            <a href="./cadastro.html" target="_blank" class="ancora">
              <button
                type="button"
                class="btn btn-primary btn-lg border-0 rounded-5 botao-secundario"
              >
                Cadastrar
              </button>
            </a>
          </div>
        </section>
      </section>
    </div>

    <footer class="footer w-100 text-center">
      <p class="m-0 p-2 fw-bold">
        Todos os direitos reservados &copy; | Renato Suzuki
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
